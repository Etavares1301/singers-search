<app-header></app-header>
<!-- Search -->
<div class="d-flex justify-content-center align-items-end p-5">
  <form class="d-flex justify-content-between" [formGroup]="form">
    <button class=" btn-historic pe-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
      aria-controls="offcanvasRight" title="Histórico">
      <i class="fas fa-bars btn-historic"></i>
    </button>
    <input type="text" placeholder="Pesquise o nome do Artista ou Álbum aqui..." #searchInput formControlName="search"
      required>
    <button class="btn-historic" (click)="search(searchInput.value)" (keyup)="search(searchInput.value)" title="Buscar">
      <img src="assets/icons/search.svg" alt="Buscar">
    </button>
  </form>
</div>
<!-- Historic -->
<div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title  title" id="offcanvasRightLabel">Histórico</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"><i
        class="far fa-times-circle fa-lg" style="color: #d6d8dc;"></i></button>
  </div>
  <div class="offcanvas-body">
    <ul *ngIf="listHistory.length" class="d-flex flex-column-reverse">
      <li *ngFor="let item of listHistory; let i = index" class="row  ">
        <div class="d-flex justify-content-between">
          <span class="items mb-2">{{item.listItem}}</span>
          <button class="bi bi-trash3 d-flex " (click)="deleteItemListHistory(i)">
            <i class="fas fa-trash-alt" style="color: #fafafa;"></i>
          </button>
        </div>
      </li>
    </ul>
    <div class=" d-flex justify-content-center">
      <button class=" btn-delete" type="button" (click)="deleteAllListHistory()">
        Deletar Tudo
      </button>
    </div>
  </div>
</div>
<!-- Result Search -->
<div class="col-12  row d-flex justify-content-between result-search m-0" *ngIf="resultSearch">
  <div class="col-3">
    <h5 class="title ms-3">Artistas</h5>
    <ul class="ps-0">
      <li *ngFor="let artists of artists; let i = index" class=" ">
        <h2 class="items">{{artists.name}}</h2>
      </li>
    </ul>
  </div>
  <div class="col-9">
    <h5 class="title d-flex justify-content-center">Álbums</h5>
    <ul class="row d-flex justify-content-around  border-warning">
      <li *ngFor="let album of albums; let i = index" class="row mb-3 img-albuns me-1">
        <img class="card-img-top p-1" [src]="album.image[1]['#text']" alt="{{album.name}}" size="small"
          title="{{album.name}}">
      </li>
    </ul>
  </div>
</div>
<div *ngIf="toggleImg" class="col-12">
  <img src="https://cdn.pixabay.com/photo/2013/07/13/12/33/celebration-159859_1280.png"
    alt="Multidão na balada" class="img-party">
</div>
